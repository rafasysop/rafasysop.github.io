        <script>
            const titulo = document.querySelector('h1');
            function typeWrite(elemento){
                const textoArray = elemento.innerHTML.split('');
                elemento.innerHTML = '';
                textoArray.forEach((letra, i) => {
                    setTimeout(function(){
                        elemento.innerHTML += letra; 
                    }, 75 * i)
                });
                const logo = "<br><br><a href='https://www.betrybe.com/' target='_blank'><img id='trybe' src='https://uploads-ssl.webflow.com/5dbd9ce75ad64f24b67f0932/5dbee89d5ad64f08be85f340_BRANDwhite.png' width='180' alt='logo trybe'></a><br>";
                
                    setTimeout(function(){
                        elemento.innerHTML += logo; 
                    }, 4000);


                const linkedin = "<div id='linkedin'> <a href='https://www.linkedin.com/in/rafaelcostamoura/' target='_blank'><img src='./linkedin.png' width='40px' height='30px' alt='Linkedin'></a> </div>";

                setTimeout(function(){
                        elemento.innerHTML += linkedin; 
                    }, 4400);

                const github = " <div id='github'> <a href='https://github.com/rafasysop' target='_blank'><img src='./github.png' width='40px' height='30px' alt='GitHub'></a> </div>";
               
                setTimeout(function(){
                        elemento.innerHTML += github; 
                    }, 4700);

                const instagram = "<div id='insta'><a href='https://www.instagram.com/rafasysop/' target='_blank'><img src='./insta.png' width='40px' height='30px' alt='Instagram'></a> </div></div>"

                setTimeout(function(){
                        elemento.innerHTML += instagram; 
                    }, 5000); 
                
            }
            typeWrite(titulo);
        </script>
