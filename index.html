        <script>
            const titulo = document.querySelector('h1');
            function typeWrite(elemento){
                const textoArray = elemento.innerHTML.split('');
                elemento.innerHTML = '';
                textoArray.forEach((letra, i) => {
                    setTimeout(function(){
                        elemento.innerHTML += letra; 
                    }, 75 * i)
                });
                const img = "<br><br><a href='https://www.betrybe.com/' target='_blank'><img id='trybe' src='https://uploads-ssl.webflow.com/5dbd9ce75ad64f24b67f0932/5dbee89d5ad64f08be85f340_BRANDwhite.png' width='100' alt='logo trybe'></a><br>";
                
                    setTimeout(function(){
                        elemento.innerHTML += img; 
                    }, 5000);
                
            }
            typeWrite(titulo);
